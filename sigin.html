<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="signin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container">
        <!-- LOGIN FORM -->
        <div class="form-container login">
            <form action="#" method="post"> 
                <h1>Login</h1>
                <div class="form-group">
                    <input type="text" id="lname" name="name" placeholder="Username">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="form-group">
                    <input type="password" id="lpassword" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- REGISTER FORM -->
        <div class="form-container register">
            <form action="#" method="post">
                <h1>Register</h1>
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Username">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <i class='bx bxl-gmail'></i>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required>
                    <i class='bx bxs-lock'></i>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- TOGGLE BOX -->
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="button register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1> Welcome!</h1>
                <p>Already have an account?</p>
                <button class="button login-btn">Login</button>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
