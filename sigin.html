<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body >
    <div class="container">
        <h2>Registration Form</h2>
        
        <div class="profile-section">
            <label for="file-input">
                <img id="profile-image" src="logoprofile.jpg" alt="Profile Photo">
            </label>
            <input type="file" id="file-input" accept="image/*" onchange="previewImage(event)">
            <div class="upload-icon"> Upload Photo</div>
        </div>

        <form>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="your.email@example.com" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>

            <label for="gender">Gender</label>
            <div class="gender-group">
                <label><input type="radio" value="male" name="gender" required> Male</label>
                <label><input type="radio" value="female" name="gender"> Female</label>
                <label><input type="radio" value="other" name="gender"> Other</label>
            </div>

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your address" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm password" required>

            <button type="submit">Register</button>
            <p class="login-text">If already have an account, <a href="login.html">LOGIN</a></p>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
