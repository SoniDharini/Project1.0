<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        <form onsubmit="return validateLogin(event)">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Enter your password" required>
              
            </div>

            <!-- <p class="forgot-password"><a href="forgot-password.html">Forgot Password?</a></p> -->

            <button type="submit">Login</button>


            <p class="login-text">Don't have an account? <a href="sigin.html">Register</a></p>
            <p class="forgot-password"><a href="forgot.html">Forgot Password?</a></p>
        </form>
    </div>

    <script src="lscript.js"></script>
</body>
</html>
